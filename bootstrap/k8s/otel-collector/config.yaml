---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-conf
  labels:
    app: opentelemetry
    component: otel-collector-conf
data:
  otel-collector-config: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
    processors:
      batch:
    exporters:
      logging:
        loglevel: debug
      jaeger:
        endpoint: jaeger.default.svc.cluster.local:16686

    service:
      pipelines:
        traces:
          receivers: [otlp]
          exporters: [logging, jaeger]
---