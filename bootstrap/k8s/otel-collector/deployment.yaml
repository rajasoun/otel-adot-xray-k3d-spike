apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: public.ecr.aws/aws-observability/aws-otel-collector:latest
        ports:
        - containerPort: 4317
        - containerPort: 55680
        - containerPort: 8889
        volumeMounts:
        - name: otel-config-volume
          mountPath: /config/otel-local-config.yaml
          subPath: otel-local-config.yaml
        args:
        - "--config"
        - "/config/otel-local-config.yaml"
      volumes:
      - name: otel-config-volume
        configMap:
          name: aws-otel-collector-config
---
