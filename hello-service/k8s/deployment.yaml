---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-service
  labels:
    app: hello-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-service
  template:
    metadata:
      labels:
        app: hello-service
    spec:
      containers:
        - name: hello-service
          image: registry.dev.local.gd:5001/hello-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "aws-otel-collector-service.default.svc.cluster.local:4317"
---
apiVersion: v1
kind: Service
metadata:
  # namespace: apps
  name: hello-service
spec:
  selector:
    app: hello-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: NodePort

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  # namespace: apps
  name: hello-service-ingress
  annotations:
    networking.kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
    - host: hello.local.gd
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-service
                port:
                  number: 8080
---